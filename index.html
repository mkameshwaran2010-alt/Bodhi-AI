<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸª· Bodhi AI - Creative Companion</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Mona+Sans:wght@300;400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Mona Sans', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .app-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #FF9933, #8B4513);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .logo {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .app-title {
            font-size: 1.5em;
            font-weight: 700;
        }

        .tagline {
            font-size: 0.9em;
            opacity: 0.9;
            margin-top: 5px;
        }

        .chat-container {
            height: 400px;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 80%;
            animation: fadeIn 0.3s ease-in;
        }

        .user-message {
            background: #007bff;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }

        .ai-message {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
            border-bottom-left-radius: 5px;
        }

        .input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        #userInput {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            outline: none;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        #userInput:focus {
            border-color: #007bff;
        }

        #sendBtn {
            background: #FF9933;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            font-size: 18px;
            transition: transform 0.2s;
        }

        #sendBtn:hover {
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Mobile Responsive */
        @media (max-width: 480px) {
            .app-container {
                max-width: 100%;
                border-radius: 15px;
            }
            
            .chat-container {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <div class="logo">ðŸª·</div>
            <div class="app-title">Bodhi AI</div>
            <div class="tagline">Your Creative Companion</div>
        </div>
        
        <div class="chat-container" id="chatContainer">
            <div class="message ai-message">
                ðŸª· Vanakkam! I'm Bodhi AI. I can create amazing analogies and generate images to boost your creativity! What would you like to explore today?
            </div>
        </div>
        
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Ask for an analogy or image..." maxlength="200">
            <button id="sendBtn">âž¤</button>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');

        function addMessage(text, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'ai-message'}`;
            messageDiv.textContent = text;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function handleSend() {
            const text = userInput.value.trim();
            if (text) {
                addMessage(text, true);
                userInput.value = '';
                
                // Simulate AI response
                setTimeout(() => {
                    if (text.toLowerCase().includes('analogy') || text.toLowerCase().includes('like')) {
                        const analogies = [
                            "Vanakkam! Understanding complex ideas is like assembling a puzzle - each piece connects to reveal the bigger picture! ðŸ§©",
                            "Vanakkam! Learning new concepts is like planting a seed - with patience and care, it grows into strong knowledge! ðŸŒ±",
                            "Vanakkam! Creative thinking is like a river - it flows freely, carving new paths through imagination! ðŸŒŠ"
                        ];
                        addMessage(analogies[Math.floor(Math.random() * analogies.length)]);
                    } else if (text.toLowerCase().includes('image') || text.toLowerCase().includes('generate')) {
                        addMessage("ðŸŽ¨ Vanakkam! I'll generate that image for you! (Image generation coming soon)");
                    } else if (text.toLowerCase().includes('vanakkam') || text.toLowerCase().includes('hello')) {
                        addMessage("ðŸª· Vanakkam! I'm Bodhi AI. Ask me for creative analogies or image generation!");
                    } else {
                        addMessage("ðŸ’¡ Vanakkam! That's interesting! Try asking for an analogy or image generation!");
                    }
                }, 1000);
            }
        }

        sendBtn.addEventListener('click', handleSend);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleSend();
        });
    </script>
</body>
</html>
