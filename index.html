<!DOCTYPE html>
<html>
<head>
    <title>Bodhi AI</title>
    <style>
        body { font-family: Arial; margin: 20px; background: #f0f0f0; }
        .container { max-width: 400px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; }
        .header { background: #FF9933; color: white; padding: 15px; border-radius: 10px; text-align: center; }
        .chat-area { height: 300px; border: 1px solid #ddd; margin: 10px 0; padding: 10px; overflow-y: auto; }
        .message { margin: 5px 0; padding: 8px; border-radius: 5px; }
        .user { background: #007bff; color: white; text-align: right; }
        .ai { background: #e0e0e0; }
        input { width: 70%; padding: 8px; }
        button { padding: 8px 15px; background: #FF9933; color: white; border: none; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>ðŸª· Bodhi AI</h2>
            <p>Vanakkam! Chat with me</p>
        </div>
        
        <div class="chat-area" id="chatArea">
            <div class="message ai">ðŸª· Vanakkam! I'm Bodhi AI. Ask me for creative analogies!</div>
        </div>
        
        <div>
            <input type="text" id="userInput" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            var input = document.getElementById('userInput');
            var chatArea = document.getElementById('chatArea');
            var message = input.value;
            
            if (message) {
                // Add user message
                var userMsg = document.createElement('div');
                userMsg.className = 'message user';
                userMsg.textContent = message;
                chatArea.appendChild(userMsg);
                
                input.value = '';
                
                // AI response
                setTimeout(function() {
                    var aiMsg = document.createElement('div');
                    aiMsg.className = 'message ai';
                    
      if (message.toLowerCase().includes('analogy')) {
    aiMsg.textContent = 'Vanakkam! Learning is like a river - it flows and grows! ðŸŒŠ';
} else if (message.toLowerCase().includes('image') || message.toLowerCase().includes('generate') || message.toLowerCase().includes('picture')) {
    aiMsg.textContent = 'ðŸŽ¨ Vanakkam! I will generate: ' + message + ' (Image generation coming soon!)';
} else if (message.toLowerCase().includes('hello')) {
    aiMsg.textContent = 'ðŸª· Vanakkam! How can I help you today?';
} else {
    aiMsg.textContent = 'ðŸ’¡ Vanakkam! Try asking for an analogy or image generation!';
}
                    
                    chatArea.appendChild(aiMsg);
                    chatArea.scrollTop = chatArea.scrollHeight;
                }, 500);
            }
        }
        
        // Enter key support
        document.getElementById('userInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
